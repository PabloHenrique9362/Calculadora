<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <h1>CALCULADORA</h1>
        
        <input type="text" id="visor" placeholder="0">

        <div class="Teclado">

            <button onclick="digitar ('7')" class="tecla">7</button>
            <button onclick="digitar ('8')" class="tecla">8</button>
            <button onclick="digitar('9')" class="tecla">9</button>
            <button onclick="digitar('/')" class="btnoperador">/</button>

            <button onclick="digitar ('4')" class="tecla">4</button>
            <button onclick="digitar ('5')" class="tecla">5</button>
            <button onclick="digitar('6')" class="tecla">6</button>
            <button onclick="digitar('*')" class="btnoperador">x</button>

            <button onclick="digitar ('1')" class="tecla">1</button>
            <button onclick="digitar ('2')" class="tecla">2</button>
            <button onclick="digitar('3')" class="tecla">3</button>
            <button onclick="digitar('-')" class="btnoperador">-</button>

            <button onclick="digitar('0')" class="btnzero">0</button>
            <button onclick="limpar()" class="btnlimpar">C</button>
            <button onclick="digitar('+')" class="btnoperador">+</button>
            <button onclick="calcular()" class="btnigual">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
